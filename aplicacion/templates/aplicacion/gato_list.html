{% extends 'aplicacion/base.html' %}

{% block titulo %} Formulario gatos {% endblock %}

{% block listado %}

<form>
    <p>
        <label for="criterio_nombre">Criterio</label>
        <input type="text" name="criterio_nombre" maxlength="100" required="" id="criterio_nombre">
     </p>
     <p>
        <input type="submit" value="Buscar">
     </p>
</form>

<ul>

	{% for i in gatos %}
		<li>{{gatos}}</li>
	{% endfor %}

</ul>
{% endblock %}

{% block titule %} Total: {{total_gatos}} {% endblock %}
